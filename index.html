<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>

  <main>
    <section class="main__container">

      <div class="main__text">
        <div class="quote__img"><img src="./images/pattern-quotes.svg" alt=""></div>
        <blockquote>“I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future.”<blockquote>
        <p class="main__text-author">Tanya Sinclair, <span>UX Engineer</span></p>
        <div class="pattern__img"><img src="./images/pattern-curve.svg" alt=""></div>
      </div>

      <div class="main__image">
        <div class="author__image">
          <img src="./images/image-tanya.jpg" alt="">
        </div>
        <div class="pattern_img_2">
          <img src="./images/pattern-bg.svg" alt="">
        </div>
      </div>
      <div class="slider">
        <img src="images/icon-prev.svg" alt="icon-prev" class="slider__img slider__img--left">
        <img src="images/icon-next.svg" alt="icon-next" class="slider__img slider__img--right">
      </div>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Felipe Chávez</a>.
  </div>
</body>
</html>
