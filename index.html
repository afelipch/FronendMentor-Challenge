<html lang="en">
<head>
  <meta charset="UTF-8">

        <div class="quote__img"><img src="./images/pattern-quotes.svg" alt=""></div>

        <div class="pattern__img"><img src="./images/pattern-curve.svg" alt=""></div>

      <section main="main__image">
        <div>
          <img class="autor__image" src="./images/image-tanya.jpg" alt="">
        </div>
        <div class="pattern_img_2">
          <img src="./images/pattern-bg.svg" alt="">
        </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
